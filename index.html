<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCalc</title>

    <link rel="icon" type="image/png" href="IMG/facivon.png" />
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/calc.js"></script>
    <script>
        let calc = new Calculations()

        function update(val) {
            calc.change(val);
        }
    </script>

</head>

<body>
    <h1>Currency Calculator</h1>

    <div id="calcField">
        <input type="text" class="calcField_tf" id="curr1Field" oninput="update('fval')">
        <select id="curr1" onchange="update('fval')">
            <option value='EUR'>EUR</option>
            <option value='AUD'>AUD</option>
            <option value='BRL'>BRL</option>
            <option value='BTC'>BTC</option>
            <option value='CAD'>CAD</option>
            <option value='CHF'>CHF</option>
            <option value='CNY'>CNY</option>
            <option value='GBP'>GBP</option>
            <option value='IDR'>IDR</option>
            <option value='JPY'>JPY</option>
            <option value='LBP'>LBP</option>
            <option value='MNT'>MNT</option>
            <option value='NZD'>NZD</option>
            <option value='PEN'>PEN</option>
            <option value='SEK'>SEK</option>
            <option value='TND'>TND</option>
            <option value='TRY'>TRY</option>
            <option value='UGX'>UGX</option>
            <option value='USD'>USD</option>
            <option value='VND'>VND</option>
        </select>

        <p class="errorfield" id="calcField_tool1"></p><br>
        <input type="text" class="calcField_tf" id="curr2Field" oninput="update('sval')">
        <select id="curr2" onchange="update('sval')">
            <option value='USD'>USD</option>
            <option value='AUD'>AUD</option>
            <option value='BRL'>BRL</option>
            <option value='BTC'>BTC</option>
            <option value='CAD'>CAD</option>
            <option value='CHF'>CHF</option>
            <option value='CNY'>CNY</option>
            <option value='EUR'>EUR</option>
            <option value='GBP'>GBP</option>
            <option value='IDR'>IDR</option>
            <option value='JPY'>JPY</option>
            <option value='LBP'>LBP</option>
            <option value='MNT'>MNT</option>
            <option value='NZD'>NZD</option>
            <option value='PEN'>PEN</option>
            <option value='RUB'>RUB</option>
            <option value='SEK'>SEK</option>
            <option value='TND'>TND</option>
            <option value='TRY'>TRY</option>
            <option value='UGX'>UGX</option>
            <option value='VND'>VND</option>
        </select>
        <p class="errorfield" id="calcField_tool2"></p>

        <div id="slide">
            <input type="range" id="rangeInput" name="rangeInput" min="0" max="30" onchange="changeComma(value)" value="6" oninput="amount.value=rangeInput.value">
            <output id="amount" name="amount" for="rangeInput">6</output>
        </div>
    </div>
</body>

</html>
